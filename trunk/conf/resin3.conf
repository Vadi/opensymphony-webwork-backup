<!--
To use this Resin configuration, you need to start Java in the project root as the current folder
The javac compiler is specified to avoid the need to have tools.jar on the classpath

for Eclipse 3.1 :

* setup a run target
* main class 	com.caucho.server.resin.Resin
* prog args		-conf conf/resin3.conf
* vm args		-Djava.util.logging.manager=com.caucho.log.LogManagerImpl
* classpath - set default classpath then click on bootstrap and add external jars
	add every jar in resin-3.x.x/lib
* ensure the working directory is the project root
* run this target
* or debug this target for hotswap class reloading

-->

<resin xmlns="http://caucho.com/ns/resin" xmlns:resin="http://caucho.com/ns/resin/core">
	
	<java compiler='javac'/>
    <log name="" path="resin.log" timestamp="[%Y-%m-%d %H:%M:%S.%s]"/>
    <log name="com.caucho.java" level="config" path="stdout:" timestamp="[%H:%M:%S.%s] "/>
    <log name="com.caucho.loader" level="config" path="stdout:" timestamp="[%H:%M:%S.%s] "/>

    <server>
        <http port="8080"/>
        <resin:import path="conf/app-default.xml"/>
        <host id="" dependency-check-interval="-1">
			<!-- put the webapp into a context to enusre that we prefix urls properly -->
            <web-app id="/webwork" document-directory="src/webapp">
                <jsp dependency-check-interval="1s"/>
            </web-app>
        </host>
    </server>
</resin>