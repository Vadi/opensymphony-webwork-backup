<html>
    <head>
        <title>WebWork - 
         container complains about OGNL expression while parsing my jsp page
        </title>
	    <link rel="stylesheet" href="styles/site.css" type="text/css" />
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
	    <table class="pagecontent" border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#ffffff">
		    <tr>
			    <td valign="top" class="pagebody">
				    <p>To solve this issue, one will have to disable EL using </p>

<div class="code"><div class="codeContent">
<pre class="code-java">&lt;jsp-config&gt;
    &lt;jsp-property-group&gt;
      &lt;url-pattern&gt;*.jsp&lt;/url-pattern&gt;
      &lt;el-ignored&gt;<span class="code-keyword">true</span>&lt;/el-ignored&gt;
    &lt;/jsp-property-group&gt;
  &lt;/jsp-config&gt;</pre>
</div></div>

<p>in web.xml</p>

<p>Thanks to Richard Wallace for the answer.</p>

                    			    </td>
		    </tr>
	    </table>
    </body>
</html>
