			    <td valign="top" class="pagebody">
				    <p>One might want to have a look at <a href="File Upload Interceptor.html" title="File Upload Interceptor">File Upload Interceptor</a>. </p>

<p>When Jakarta Commons Fileupload is used, the size defined in webwork.properties will be ignored, instead define the size in FileUploadInterceptor.</p>
