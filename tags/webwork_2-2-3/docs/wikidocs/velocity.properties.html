				    <p>This file if provided (/WEB-INF/classes) will be loaded by Velocity.  It can be used to load custom macros:</p>

<div class="code"><div class="codeContent">
<pre class="code-java"># Velocity Macro libraries.  
velocimacro.library = webwork.vm, tigris-macros.vm, myapp.vm</pre>
</div></div>

<p>See the <a href="Velocity.html" title="Velocity">Velocity</a> documentation for more information.</p>
