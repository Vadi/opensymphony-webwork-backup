				    <p class="paragraph">依赖类库分为运行时和编译时两部分.</p><ul class="star">
<li> 运行时依赖类库存放在CVS的lib/core目录下.</li>
<li> 编译时依赖类库存放在CVS的lib/build目录下.</li>
</ul><br/>
你可以在上述目录的libraries.txt文件中查找到它们的版本号.
