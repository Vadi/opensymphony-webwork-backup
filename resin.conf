<!--
To use this Resin configuration, you need to start Java with the VM param:
-Dbase=c:\path\to\webwork

You can use IDEA's Resin plugin and provide this VM param as well
as the path to this configuration file.
-->
<resin xmlns="http://caucho.com/ns/resin" xmlns:resin="http://caucho.com/ns/resin/core">
    <javac compiler="internal" args="-g"/>

    <log name="" path="resin.log" timestamp="[%Y-%m-%d %H:%M:%S.%s]"/>
    <log name="com.caucho.java" level="config" path="stdout:" timestamp="[%H:%M:%S.%s] "/>
    <log name="com.caucho.loader" level="config" path="stdout:" timestamp="[%H:%M:%S.%s] "/>

    <server>
        <http port="8080"/>
        <resin:import path="conf/app-default.xml"/>
        <host id="" dependency-check-interval="-1">

            <class-loader>
                <!-- forums -->
                <compiling-loader path="${base}/../xwork/build/java"/>
                <compiling-loader path="${base}/build/java"/>
                <compiling-loader path="${base}/build/example"/>
                <compiling-loader path="${base}/src/etc/example"/>
                <library-loader path="${base}/lib/core"/>
                <library-loader path="${base}/lib/optional"/>
                <library-loader path="${base}/lib/example"/>
            </class-loader>

            <web-app id="/webwork"
                document-directory="${base}/src/webapp"
                work-dir="${base}/build/work"
                temp-dir="${base}/build/temp"
                >
                <jsp dependency-check-interval="2s"/>
            </web-app>
        </host>
    </server>
</resin>